name: Run tests
on:
  push:
    branches:
      - master
      - main
  pull_request:
permissions:
  actions: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
          arch: x64
      - uses: julia-actions/cache@v2

      # Make sure Julia knows where to find our local BIOME package,
      # and instantiate all dependencies.
      - name: Develop & instantiate
        run: |
          julia --project=. -e 'using Pkg;
                                Pkg.develop(path=".");
                                Pkg.instantiate()'


      # Now run the tests in our project.
      - name: Run tests
        run: julia --project=. -e 'using Pkg; Pkg.test(coverage=true)'
